defaults:
  parameters:
    AZ1: &AZ1 us-east-1a
    AZ2: &AZ2 us-east-1b
    AZ3: &AZ3 us-east-1c
    AZs:
      - *AZ1
      - *AZ2
      - *AZ3
    CidrBlock: '10.10'
    Datacenter: nva0

stacks:
  - name: hipaa-vpc
    template_name: vpc

  - name: hipaa-public-subnets
    template_name: public-subnets

  - name: hipaa-public-subnets-networking
    template_name: public-subnets-networking

  - name: hipaa-public-subnets-acls
    template_name: public-subnets-acls

  - name: hipaa-nat-az-1
    template_name: nat
    parameters:
      SubnetId: '1'

  - name: hipaa-nat-az-2
    template_name: nat
    parameters:
      SubnetId: '2'

  - name: hipaa-nat-az-3
    template_name: nat
    parameters:
      SubnetId: '3'
